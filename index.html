<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy ui and tailwind add  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,200&display=swap" rel="stylesheet">

    <!-- custom css  -->
     <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center">
        <section id="home-screen" class="home text-white flex flex-col justify-center items-center min-h-screen">
            <div class=" flex flex-col  items-center gap-10">
                <h1 class="text-8xl font-extrabold ">
                    ALPHABET CLASH
                </h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-black">Play</button>
            </div>
        </section>
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-10 pt-12">
                <!-- play screen  -->
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white text-lg pb-3 px-8 rounded-b-3xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <p id="current-alphabet" class="text-9xl font-semibold flex justify-center items-center h-full uppercase">
                        Y
                    </p>
                </div>
                <!-- keyboard start  -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end  -->

                <!-- life score  -->
                 <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#360490] text-white border-none rounded-full">
                        Life
                        <img src="images/heard.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn bg-[#360490] text-white border-none rounded-full">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                      </button>
                 </div>
            </div>
    
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-center space-y-8 bg-[#FFFFFF33] p-7 rounded-lg">
                <h1 class="text-7xl font-extrabold text-white"> Score: <span class="font-semibold">14</span></h1>
                <button class="btn font-semibold text-black text-2xl">Play Again</button>
                <p class="text-xl font-medium text-white">Practice will make you a Pro</p>
            </div>
        </section>
    </main>

    <!-- js add  -->
     <script src="scripts/alpha-clash.js"></script>
     <script src="scripts/utilities.js"></script>
</body>
</html>
